<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css" >
    <link rel="stylesheet" href="{% static 'style.css' %}">

    <title>{% block title %}{% endblock %}</title>
    <style>
        html, body{
            height: 100%
        }
    </style>
  </head>

  <body>
    <div class="container-fluid" style="min-height:95%">
      <div class="row">
        <div class="col-sm-2">
          <center>image</center>
        </div>
        <div class="col-sm-9">
          <center>Blog lam tu python Django</center>
        </div>
        <div class="col-sm-1">
            {% if user.username %}
                <p>Xin chao {{user.username}}</p>
                <p> <a href="{% url 'logout' %}"> Logout</a></p>
            {% else %}
                <p> <a href="{% url 'register' %}"> Sign up</a></p>
                <p> <a href="{% url 'login' %}"> Login</a></p>
            {% endif %}
        </div>
      </div>

      <div class="row">
        <div class="col-sm-2">
          <div class="bs-sliderbar">
            <ul class="nav flex-column">
                <li><a class="nav-link" href="/">Thong tin ca nhan</a></li>
                <li><a class="nav-link" href="{% url 'blog' %}">Bai viet</a></li>
                <li><a class="nav-link" href="{% url 'contact' %}">Lien he</a></li>
            </ul>
          </div>
        </div>
        <div class="col-sm-10">
            <div class="container-fluid">
                {% block content %}
                
                {% endblock %}
            </div>
        </div>
      </div>
    </div>
    <footer>
        <div class="container-fluid">
            <a href="#">Facebook</a>
            <a href="#">Tiktok</a>
            <a href="#">Google</a>
        </div>
    </footer>
  </body>
</html>
