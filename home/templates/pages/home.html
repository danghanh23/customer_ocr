{% extends "pages/base.html" %}
{% block title %}Home {% endblock %} 
{% block content %}     
{% csrf_token %}
<div class="container-xl">
    <div class="table-responsive">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="search-box">
                        <i class="material-icons">&#xE8B6;</i>
                        <input type="text" class="form-control" placeholder="Search&hellip;">
                        <button type="button" class="btn btn-success btn-add-info"><a href="{% url 'addCustomer' %}" >Add</a> </button>
                    </div>
                </div>
            </div>
            <table class="table table-striped table-hover table-bordered">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>申込データ名<i class="fa fa-sort"></i></th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody >
                    {% for item in Customers %}
                        <tr >
                            <td></td>
                            <td>{{ item.dataName }}</td>
                            <td>
                                <a onclick="showCustomer('{{ item.id }}')"   href="#" class="edit" title="Edit" data-toggle="tooltip"><i class="material-icons">&#xE254;</i></a>
                                <form action="." method='POST'>
                                    {% csrf_token %}
                                    <a  onclick="showDeleteConfirmation('{{ item.id }}')" href="#" class="delete" title="Delete" data-toggle="tooltip"><i class="material-icons">&#xE872;</i></a>
                                </form>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
           
        </div>
    </div>  
</div>       


<script>

        if (isConfirmed) {

        } else {

    }
    function showCustomer(pk) {
        window.location.href = "{% url 'show_customer' pk=0 %}".replace('0', pk);
    }
</script>

{% endblock %}
