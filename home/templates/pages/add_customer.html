{% extends "pages/base.html" %} {% block title %}Add Customer {% endblock %} 
{% block content %}

<div id="wrapper">
  <div class="container">
    <div class="row justify-content-around">
      <form action="." method='POST' class="col-md-10 bg-light p-3 my-3">
        {% csrf_token %}
        {{form.as_p}}
       

        <h1 class="text-center text-uppercase h2 my-5">契約申込書</h1>

     
        <div class="form-group row">
          <div class="col-sm-6">
              <label for="data_name">申込データ名</label>
              <input
                type="text"
                name="data_name"
                id="data_name"
                class="form-control"
                required
              />
          </div>

          <div class="col-sm-6 ml-auto">
            <label for="plan">プランコード</label>
              <input
                type="text"
                name="plan"
                id="plan"
                class="form-control"
                required
              />
          </div>
        </div>


        <div class="form-group row">
          <div class="col-sm-6">
              <label for="option">オプションコード</label>
              <input
                type="text"
                name="option"
                id="option"
                class="form-control"
                required
              />
          </div>

          <div class="col-sm-6 ml-auto">
            <label for="campaign">キャンペーンコード</label>
              <input
                type="text"
                name="campaign"
                id="campaign"
                class="form-control"
                required
              />
          </div>
        </div>

        <div class="form-group row">
          <div class="col-sm-4">
            <label for="register_date">申込日</label>
            <input type="date" class="" name="register_date" id="register_date" required/>
          </div>
        </div>
       

        <div class="form-group row">
          <div class="col-sm-6">
              <label for="name">氏名</label>
              <input
                type="text"
                name="name"
                id="name"
                class="form-control"
                required
              />
          </div>

          <div class="col-sm-6 ml-auto">
            <label for="name_kata">氏名カナ</label>
              <input
                type="text"
                name="name_kata"
                id="name_kata"
                class="form-control"
                required
              />
          </div>
        </div>

      

        <div class="form-group row">
          <div class="col-sm-6">
            <label for="gender">性別</label><br />
            <div class="form-check form-check-inline">
              <input
                type="radio"
                name="gender"
                id="male"
                value="男"
                class="form-check-input"
                checked
                required
              />
              <label for="male">男</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                type="radio"
                name="gender"
                id="female"
                value="女"
                class="form-check-input"
                required
              />
              <label for="female">女</label>
            </div>
          </div>

          <div class="col-sm-6">
            <div class="form-group">
              <label for="birthday" class="nowrap mt-2 mr-1">生年月日</label>
              <input type="date" class=" " name="birthday" id="birthday" required/>
            </div>
          </div>
        </div>

        <div class="form-group row">
          <div class="col-sm-6">
              <label for="postal_code">郵便番号</label>
              <input
                type="text"
                name="postal_code"
                id="postal_code"
                class="form-control"
                required
              />
          </div>

          <div class="col-sm-6 ml-auto">
            <label for="address">住所</label>
              <input
                type="text"
                name="address"
                id="address"
                class="form-control"
                required
              />
          </div>
        </div>

          
  
     


        <div class="form-group row">
          <div class="col-sm-6">
            <label for="phone_number">電話番号</label>
            <input
              type="tel"
              name="phone_number"
              id="phone_number"
              class="form-control"
              pattern="[0-9]+"
              title="Please enter only numbers"
              maxlength="11"
              required
            />
          </div>

          <div class="col-sm-6">
            <label for="email">メールアドレス</label>
            <input type="email" name="email" id="email" class="form-control" required/>
          </div>
        </div>

        <div class="form-group">
          <label for="note">備考</label>
          <input type="text" name="note" id="note" class="form-control" />
        </div>

        <div class="form-group">
          <label for="state">ステータス</label>
          <input type="text" name="state" id="state" class="form-control" />
        </div>

        <input  id="myButton" type="submit" value="保存" class="btn-primary btn btn-block" />
      
      </form>
    </div>
  </div>
</div>

<script>
  document.getElementById('register_date').valueAsDate = new Date(); 
  document.getElementById('birthday').valueAsDate = new Date();

  document.getElementById('myButton').addEventListener('submit', function(event) {
      event.preventDefault(); 
  });
  </script>
{% endblock %}
